version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: tinqer-postgres-1
    user: "${RUNAS_UID}:${RUNAS_GID}"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: tinqer_test
      NSS_WRAPPER_PASSWD: ${ETC_PASSWD}
      NSS_WRAPPER_GROUP: /etc/group
    ports:
      - "5432:5432"
    volumes:
      - ./pgdata:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
      - ${ETC_PASSWD}:/etc/passwd:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - tinqer-network

networks:
  tinqer-network:
    driver: bridge
